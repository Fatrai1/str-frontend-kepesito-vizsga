<section class="container-md">
  <form #mForm="ngForm" ngSubmit="saveMovie(mForm)">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control"
        required pattern="^[a-zA-ZáéíóöüőúűÁÉÍÖÜÓŐÚŰ ]{5,25}$" name="title" [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Relase year:</label>
        <input id="year" type="text" class="form-control" 
        required pattern="^[a-űA-Ű ]{5,25}$" name="year" [(ngModel)]="movie.year"> 
      </div>
      <div class="form-group col-6">
        <label for="category" class="text-warning">Category:</label>
        <select id="category" type="text" class="form-control" required
          pattern="" name="category" [(ngModel)]="movie.category">
          <option value="Choose Category" selected disabled>Choose Category
          </option>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-warning" [disabled]="mForm.invalid">Save</button>
    <p><small class="text-danger" [hidden]="mForm.valid">Fill all field to save!</small></p>
  </form>


</section>
